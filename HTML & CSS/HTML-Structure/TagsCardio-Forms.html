<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>
      div {
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Customer Details</legend>
        <div>
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" placeholder="George" autofocus />
        </div>
        <div>
          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" placeholder="Devis" />
        </div>
        <div>
          <label for="gender">Male</label>
          <input type="radio" name="gender" />
          <label for="gender">Female</label>
          <input type="radio" name="gender" />
          <label for="gender">Other</label>
          <input type="radio" name="gender" />
        </div>
        <div>
          <span>Preffered contact method:</span>
          <label for="contact">Email</label>
          <input type="radio" name="contact" />
          <label for="contact">Phone</label>
          <input type="radio" name="contact" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="your@email.com" />
        </div>
        <div>
          <label for="phone">Phone</label>
          <input type="text" name="phone" placeholder="+359885236225" />
        </div>
        <div>
          <label for="town">Town</label>
          <select name="town">
            <option value="Varna">Varna</option>
            <option value="Sofia">Sofia</option>
            <option value="Burgas">Burgas</option>
            <option value="Plovdiv">Plovdiv</option>
          </select>
        </div>
        <div>
          <label for="age">Age</label>
          <input type="number" name="age" min="18" max="70" />
        </div>
        <div>
          <label for="languages">Programming Language</label>
          <input list="languages" />
          <datalist id="languages">
            <option value="Java">Java</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="C#">C#</option>
          </datalist>
        </div>
        <div>
          <textarea
            name="more_info"
            cols="20"
            rows="5"
            placeholder="More information..."
          ></textarea>
        </div>
        <div>
          <input type="checkbox" name="terms" />
          <label for="terms">I agree the Terms and Conditions</label>
        </div>
        <div>
          <input type="submit" value="Submit" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
